{% extends 'base.html' %}

{% block content %}
  <h2>Rate this post</h2>
  <form method="post" action="{% url 'add_rating' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Rating</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Back to post</a>
{% endblock %}
